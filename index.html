<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>

<div class="container-start m-3">
    <div class="row">
      <div class="col">
        <h1 class="mb-4">Registration</h1>
        <hr>
        <div class="container mt-5">
            
            <form id="userInfoForm" class="m-3">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name   </label>
                  <input type="text" class="form-control border border-primary rounded-pill" id="firstName" name="firstName" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name  </label>
                  <input type="text" class="form-control border border-primary rounded-pill" id="lastName" name="lastName" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email Address   <i class="fa-solid fa-envelope fa-l"></i></label>
                <input type="email" class="form-control border border-primary" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number   <i class="fa-solid fa-phone"></i></label>
                <input type="tel" class="form-control border border-primary" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth    <i class="fa-solid fa-cake-candles"></i></label>
                <input type="date" class="form-control border border-primary" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender    <i class="fa-solid fa-venus-mars"></i></label>
                <select class="form-control border border-primary" id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="address">Address    <i class="fa-solid fa-location-dot"></i></label>
                <textarea class="form-control border border-primary" id="address" name="address" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                <button type="button" class="btn btn-success" onclick="addNewUser()">Add New User</button>
              </div>
            </form>
          </div>
      </div>
      <div class="col">
        <h1 class="mb-4">User Information</h1>
        <hr>

        <div id="cardContainer" class="mt-5"></div>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
